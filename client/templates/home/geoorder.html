<Template name="geoorder">
    <div class="container-fluid">
        <div class="span12 well">
            <button class="fa fa-map-marker btn btn-default" id="geolocation"></button>

            <input id="autocomplete" class="searchbar" placeholder="Enter Your Address" type="text" style="width:50%">
            <i class="fa fa-search"></i>
            <input id="category" class="categorysearch" placeholder="e.g. Pizza, Sushi" type="text" style="width:30%">
            <button class="btn btn-primary search" id="search" value="search"> FEED ME!!</button>
        </div>
    </div>


    <!--<div id="postal_code">session set!!</div>
      <div id="zipcode">Zip Code</div> -->
    <h4>Order by</h4>
    <div class="col-md-6">
        <div id="myCarousel" class="carousel slide">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Carousel items -->
            <div class="carousel-inner">
                <div class="active item">
                    <img src="https://alixduffy.files.wordpress.com/2010/05/gourmet-food.jpg" alt="no pic" style="width:100%;height:250px;">
                </div>
                <div class="item">
                    <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTW7G7j3K958tbfbkEapqw6CYR86PEVuT6WbxKFLqZRiarxbZGRSA" alt="No IMG" style="width:100%;height:250px;">
                </div>
                <div class="item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/cc/Western_Sushi.jpg" alt="Sushi" style="width:100%;height:250px;">
                </div>
            </div>
            <!-- Carousel nav -->
            <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
        </div>
    </div>
    <!--Second Carousel items -->
    <div class="col-md-6">
        <div id="myCarousel2" class="carousel slide">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel2" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel2" data-slide-to="1"></li>
                <li data-target="#myCarousel2" data-slide-to="2"></li>
            </ol>
            <!-- Carousel items 2 -->
            <div class="carousel-inner">
                <div class="active item">
                    <img src="http://www.donovanssteakhouse.com/media/food/all/donovans-food-(24).jpg" alt="" style="width:100%;height:250px;">
                </div>
                <div class="item">
                    <img src="https://s-media-cache-ak0.pinimg.com/736x/a8/2b/1a/a82b1a7e3c21a1026fc5d90746f621c9.jpg" alt="" style="width:100%;height:250px;">
                </div>
                <div class="item">
                    <img src="http://dconheels.com/wp-content/uploads/2013/09/Newtons-Noodles-Storefront-by-Travis-Vaughn.jpg" alt="Sushi" style="width:100%;height:250px;">
                </div>
            </div>
            <!-- Carousel nav 2-->
            <a class="carousel-control left" href="#myCarousel2" data-slide="prev">&lsaquo;</a>
            <a class="carousel-control right" href="#myCarousel2" data-slide="next">&rsaquo;</a>
        </div>
    </div>
</template>

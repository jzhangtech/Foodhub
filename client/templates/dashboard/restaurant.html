<!--restaurant template-->

<template name="dashboard" >
  <div class="template-restaurant ">
    
    <div class="page-header">
      <h1><a>Restaurant Selections</a></h1>
    </div>

    <div class="col-xs-3 filter-container">
      <div class="filter categories">
       <h4> Filter:&nbsp;<a class="">clear all</a></h4>
          <br>
        <p> Categories:&nbsp;<a class="">clear</a></p> 
        <input type="checkbox" name="chinese" value="chinese"/>chinese
          <br>
        <input type="checkbox" name="sushi" value="sushi"/>sushi   
           <br>  
        <input type="checkbox" name="burger" value="burger"/>burger 
           <br>
        <input type="checkbox" name="salad" value="burger"/>salad
          <br>
        <input type="checkbox" name="steak" value="burger"/>steak
          <br>
        <input type="checkbox" name="italian" value="burger"/>italian 
      </div> 

      <div class="filter features">
         <br>
        <p> Feature:&nbsp;<a class="">clear</a></p> 
        <input type="checkbox" name="chinese" value="chinese"/>Open Now?
          <br>
        <input type="checkbox" name="sushi" value="sushi"/>Delivery 
           <br>  
        <input type="checkbox" name="burger" value="burger"/>Free Delivery Only
           <br>
        <input type="checkbox" name="salad" value="burger"/>Catering
          <br>
        <input type="checkbox" name="steak" value="burger"/>Parties
          <br>
        <input type="checkbox" name="italian" value="burger"/>Buffet 
      </div> 
    


    </div> 


    
    <ul class="list-group restaurantlist">
      {{#each restaurants}}
      <li class="list-group-item col-xs-9">
        <div class=" col-md-12">
        <div class="col-xs-2" >
          <img src="http://www.cmu.edu/dining/images/food-400/sushi.jpg" width="100%" height="75" > 
        </div>
      
        <div class="col-xs-3" >   
           <a href="{{pathFor 'menu'}}">{{ name }}</a>
           {{crusine}} 
        </div>   
        
        <div class="col-xs-3 vcenter" > 
          {{address}}
        </div>
            
        <div class= "col-xs-2 vcenter"> 
          Rating:&nbsp;{{rating}}<i class="fa fa-star"></i>  
        </div>
        
        <div class="col-xs-2 bcenter" >   
            <div class="btn btn-danger btn-lg order"> Order</div>
        </div>   
      </div>
       
      </li>
      {{/each}}
    </ul>
  </div>
</template>
